<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stopwatch">
      <h1 id="displayTime" class="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/reset.png" alt="reset" onclick="watchreset()">
            <img src="images/start.png" alt="start" onclick="watchstart()">
            <img src="images/stop.png" alt="stop" onclick="watchstop()">
        </div>
    </div>
<script>
let [seconds, minutes, hours] = [0, 0, 0];
let displayTime = document.getElementById("displayTime");
let timer = null;

function stopwatch(){
    seconds++;
    if(seconds === 60){
        seconds = 0;
        minutes++;
    } 
    if(minutes === 60){
        minutes = 0;
        hours++;
    }
    let h = hours < 10 ? '0' + hours : hours;
    let m = minutes < 10 ? '0' + minutes : minutes;
    let s = seconds < 10 ? '0' + seconds : seconds;
    
    displayTime.innerHTML = h + ':' + m + ':' + s;
}

function watchstart(){
    if(timer!==null){
        clearInterval(timer);
    }
    timer = setInterval(stopwatch, 1000);
}

function watchstop(){
    if(timer!==null){
        clearInterval(timer);
        timer = null;
    }
}

function watchreset(){
    if(timer!==null){
        clearInterval(timer);
        timer = null;
    }
    [seconds, minutes, hours] = [0, 0, 0];
    displayTime.innerHTML = '00:00:00';
}
</script>
</body>
</html>
